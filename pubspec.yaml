name: start_app_frontend
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  redux: ^5.0.0
  flutter_redux: ^0.10.0
  shared_preferences: ^2.1.1
  provider: ^6.0.4
  image_picker: ^1.0.4
  google_sign_in: ^6.1.0
  quiver: ^3.1.0
  flutter_svg: ^2.0.5
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  flutter_colorpicker: ^1.0.3
  share_plus: ^7.1.0
  table_calendar: ^3.0.8
  flutter_spinkit: ^5.1.0
  number_slide_animation: ^0.2.1
  flutter_slidable: ^3.0.0
  firebase_storage: ^11.1.2
  firebase_core: ^2.11.0
  firebase_auth: ^4.5.0
  cloud_firestore: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
        - asset: assets/fonts/Roboto/Roboto-BlackItalic.ttf
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto/Roboto-BoldItalic.ttf
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
        - asset: assets/fonts/Roboto/Roboto-LightItalic.ttf
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto/Roboto-MediumItalic.ttf
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Thin.ttf
        - asset: assets/fonts/Roboto/Roboto-ThinItalic.ttf
          style: italic
    - family: NotoSansKR
      fonts:
        - asset: assets/fonts/NotoSansKR/NotoSansKR-Black.otf
        - asset: assets/fonts/NotoSansKR/NotoSansKR-Bold.otf
        - asset: assets/fonts/NotoSansKR/NotoSansKR-Regular.otf
        - asset: assets/fonts/NotoSansKR/NotoSansKR-Medium.otf
        - asset: assets/fonts/NotoSansKR/NotoSansKR-Light.otf
        - asset: assets/fonts/NotoSansKR/NotoSansKR-Thin.otf
          weight: 700

  assets:
    - assets/images/
    - assets/images/logo/
    - assets/images/intro/
    - assets/icons/
    - assets/icons/brands/
    - assets/imports/
    - assets/imports/classes/
    - assets/imports/games/
    - assets/imports/profile/
    - assets/imports/meetup/
